<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time That the Train Passes Through</title>
    <style>
        body {
            background-image: url('toyota86.jpeg');
            background-size: cover; 
            background-position: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px; 
            border-radius: 10px; 
        }
        .error {
            color: red;
        }

        input[type="submit"] {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            background-color: #e7280a; 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        input[type="submit"]:hover {
            background-color: #971a1a; 
        }
    </style>
</head>
<body>

<h1>The Time of a Train Passing</h1>
<form id="tunnelForm">
    <label for="speed">Enter the speed of a car:</label><br>
    <input type="number" id="speed" name="speed" required>
    <select id="unit" name="unit">
        <option value="km/h">km/h</option>
        <option value="mph">m/h</option>
    </select>
    <span class="error" id="error-message"></span><br><br>
    <input type="submit" value="Calculate Timing">
</form>

<p id="result"></p>

<script>
    document.getElementById('tunnelForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const speedInput = parseFloat(document.getElementById('speed').value);
        const unit = document.getElementById('unit').value;
        const errorMessage = document.getElementById('error-message');
        const result = document.getElementById('result');

    
        errorMessage.textContent = '';
        result.textContent = '';


        if (unit === 'km/h') {
            if (speedInput < 30 || speedInput > 200) {
                errorMessage.textContent = 'The speed in km/h should be from 30 to 200.';
                return;
            }
        } else if (unit === 'mph') {
            if (speedInput < 18 || speedInput > 125) {
                errorMessage.textContent = 'The speed in m/h should be from 18 to 125.';
                return;
            }
        }

        // Tunnel length in meters 
        const tunnelLength = 264;

        // Convert speed to m/s
        let speedInMps;
        if (unit === 'km/h') {
            speedInMps = speedInput / 3.6; 
        } else {
            speedInMps = speedInput * 0.44704; 
        }

        // Calculate time in seconds
        const timeInSeconds = tunnelLength / speedInMps;

        // Display result
        result.textContent = `The car will pass the tunnel in ${timeInSeconds.toFixed(2)} seconds.`;
    });
</script>

</body>
</html>
